<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<form method="post" th:object="${user}">
    <label>
        <input type="text" th:field="*{username}" required="required" placeholder="username">
    </label>
    <label>
        <input type="password" th:field="*{password}" required="required" placeholder="password">
    </label>
    <label>
        <input type="email" th:field="*{email}" required="required" placeholder="email">
    </label>
    <input type="submit">
</form>
</body>
</html>
